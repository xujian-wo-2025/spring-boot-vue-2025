<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        文章分类: <input type="text" v-model="searchConditions.category" >

        发布状态: <input type="text" v-model="searchConditions.state" >

        <button @click="search">搜索</button>

        <br />
        <br />
        <table border="1 solid" colspa="0" cellspacing="0">
            <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <tr v-for="(article,index) in artcileList" >
                <td>{{article.title}}</td>
                <td>{{article.category}}</td>
                <td>{{article.time}}</td>
                <td>{{article.state}}</td>
                <td>
                    <button>编辑</button>
                    <button>删除</button>
                </td>
            </tr>
 
        </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module">
        import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        // 创建vue的应用实例
        createApp({
    
          data(){
            return{
              //定义数据
              artcileList: [],
              searchConditions: {
                category: '',
                state: ''
              }
            }
          },
          mounted: function(){
            //发送axios请求
            axios.get('http://localhost:8080/article/getAll').then(result=>{
                //console.log(result.data);
                this.artcileList=result.data

            }).catch(err=>{
                console.log(err);
                
            })
          },
          methods: {
            search: function(){
                axios.get('http://localhost:8080/article/search?category='+this.searchConditions.category+'&state='+this.searchConditions.state)
                .then(result=>{
                    console.log('搜索结果:', result.data);
                    this.artcileList=result.data
                }).catch(err=>{
                    console.log(err);
                    
                })
            }
          }
        }).mount("#app");
       </script>
</body>

</html>
